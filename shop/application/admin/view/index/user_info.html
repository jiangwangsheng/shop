{include file="public/footer"}







<div id="mws-container" class="clearfix">
        
            <!-- Main Container -->
            <div class="container">
            
              
                
               
                <div class="mws-panel grid_8 mws-collapsible">
                    <div class="mws-panel-header">
                        <span class="mws-i-24 i-table-1">用户信息</span>
                    <div class="mws-collapse-button mws-inset"><span></span></div></div>
                    <div class="mws-panel-body">
                        <table class="mws-table">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>用户名</th>
                                    <th>电话</th>
                                    <th>权限</th>
                                    <th>邮箱</th>
                                    <th>年龄</th>
                                    <th>性别</th>
                                    <th>头像</th>
                                    <th>简介</th>
                                </tr>
                            </thead>
                            <tbody>
                            	{foreach $data as $k=>$v}
                                <tr class="gradeX even">
                                    <td>{$v['id']}</td>
                                    <td>{$v['username']}</td>
                                    <td>{$v['phone'] == '' ? '暂无' : $v['phone'] }</td>
                                    <td>{$v['qx'] == '1' ? '管理员' : '普通用户'}</td>
                                   <td>{$v['email']== '' ? '暂无' : $v['email'] }</td>
                                   <td>{$v['age']}</td>
                                   <td>{$v['sex']}</td>
                                   <td>{$v['image']}</td>
                                   <td>{$v['desc']}</td>
                                </tr>
                               {/foreach}
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End Main Container -->
            
            <!-- Footer -->
           
            <!-- End Footer -->
