{include file="public/footer"}
<div id="mws-container" class="clearfix">
        <div class="container">


        	<div class="mws-panel grid_8">
                	<div class="mws-panel-header">
                    	<span class="mws-i-24 i-list">添加分类信息</span>
                    </div>
                    <div class="mws-panel-body">
                    	<form class="mws-form" action="/admin/cases/add_case" method="post">
                    		<div class="mws-form-inline">

                    			<div class="mws-form-row">
                    				<label>case 类别(中文)</label>
                    				<div class="mws-form-item small">
                    					<input type="text" class="mws-textinput s" name="case" required>
                    				</div>
                    			</div>
                    			
                                <div class="mws-form-row">
                                    <label>类别介绍</label>
                                    <div class="mws-form-item small">
                                        <textarea rows="50%" cols="50%" name="cases"></textarea>
                                    </div>
                                </div>
                    		
                    		</div>
                    		<div class=""  style="text-align:center">
                    			<input type="submit" value="Submit" class="mws-button green">
                    			<a class="mws-button blue" onclick="history.back();">取消</a>
                    			
                    		</div>
                    	</form>
                    </div>    	
                </div>
                <script type="text/javascript">
					
					$('.s').blur(function(){
						$.ajax({
							url:'/admin/cases/case_info',
							type:'get',
							async:false,
							data:{'case':$('.s').val()},
							success:function(msg){
								if(msg == '1') {
									alert('当前类别已经存在');
									$('.s').val('');
									return false;
								}
							},
						})
					})
                </script>
