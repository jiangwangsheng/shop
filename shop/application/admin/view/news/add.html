{include file="public/footer"}
<div id="mws-container" class="clearfix">
        <div class="container">


        	<div class="mws-panel grid_8">
                	<div class="mws-panel-header">
                    	<span class="mws-i-24 i-list">发布文章</span>
                    </div>
                    <div class="mws-panel-body">
                    	<form class="mws-form" action="/admin/news/save" method="post" enctype="multipart/form-data">
                    		<div class="mws-form-inline">

                    			<div class="mws-form-row">
                    				<label>文章标题</label>
                    				<div class="mws-form-item small">
                    					<input type="text" class="mws-textinput s" name="title" required>
                    				</div>
                    			</div>
                                
                                <div class="mws-form-row">
                                    <label>封面描述</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="miaosu" required>
                                    </div>
                                </div>
                    			<div class="mws-form-row">
                                    <label>封面图片</label>
                                    <div class="mws-form-item small">
                                        <input type="file"  name="image" required>
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label>责任编辑人</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="auth" required>
                                    </div>
                                </div>

                         <div class="mws-form-row">
                                    <label>所属栏目</label>
                                    <div class="mws-form-item clearfix">
                                        <ul class="mws-form-list inline">
                                            <li><input type="radio" name="nid" value="1"> <label>发现故事</label></li>
                                            <li><input type="radio" name="nid" value="2"> <label>手表百科</label></li>
                                        </ul>
                                </div>
                        </div>
                                  <div class="mws-form-row">
                                    <label>文章推送</label>
                                    <div class="mws-form-item clearfix">
                                        <ul class="mws-form-list inline">
                                            <li><input type="checkbox" name="push" value="1"> <label>推送</label></li>
                                        </ul>
                                    </div>
                                </div>

    <!-- 加载编辑器的容器 -->
    <textarea id="container" name="text" cols="30" rows="15" style="width:80%; margin: 0 auto;">
    </textarea>
 
 
    <!-- 配置文件 -->
    <script type="text/javascript" src="/static/utf8-php/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/static/utf8-php/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        //var ue = UE.getEditor('container');
        var ue = UE.getEditor('container', {
            autoHeightEnabled:false,
            initialFrameHeight:420
        });
    </script>
 

                    		  </div>

                    		<div class=""  style="text-align:center">
                    			<input type="submit" value="Submit" class="mws-button green">
                    			<a class="mws-button blue" onclick="history.back();">取消</a>
                    			
                    		</div>
                    	</form>
                    </div>    	
                </div>
                <script type="text/javascript">
			
                </script>
