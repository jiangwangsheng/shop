{include file="public/footer"}
<div id="mws-container" class="clearfix">
        <div class="container">


        	<div class="mws-panel grid_8">
                	<div class="mws-panel-header">
                    	<span class="mws-i-24 i-list">详情:(图片不选择则代表不修改)</span>
                    </div>
                    <div class="mws-panel-body">
                    	<form class="mws-form" action="/admin/goods/update/id/{$data['1']['id']}" method="post" enctype="multipart/form-data">
                    		<div class="mws-form-inline">

                    			<div class="mws-form-row">
                    				<label>商品名称</label>
                    				<div class="mws-form-item small">
                    					<input type="text" class="mws-textinput s" name="gname"  value="{$data['1']['gname']}" required>
                    				</div>
                    			</div>

                    			<div class="mws-form-row">
                                    <label>型号</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="model"  value="{$data['1']['model']}" required >
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label>价格</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="price"  value="{$data['1']['price']}" placeholder="默认$" required>
                                       
                                    </div>
                                </div>
                               <div class="mws-form-row">
                                    <label>商品正图</label>
                                    <div class="mws-form-item small">
                                        <input type="file"  name="image"><img src="/uploads/{$data['1']['image']}" style="width: 10%;height:10%;">
                                    </div>
                                </div>
                    		  <div class="mws-form-row">
                                    <label>商品配图【建议为3个】</label>
                                    <div class="mws-form-item small">
                                        <input type="file"  name="images[]" multiple="">
                                        {foreach $data['1']['images'] as $k=>$v}
                                        <img src="/uploads/{$v}" style="width: 7%;height: 7%;">
                                        {/foreach}
                                    </div>
                                </div>

                            <div class="mws-form-row">
                                    <label>所属系列</label>
                                    <div class="mws-form-item small">
                                        <select name="sid">
                                            {foreach  $series as $k=>$v}
                                            <option value="{$v['id']}" {$v['id'] == $data['1']['sid'] ? 'selected' : ''}>{$v['cname']}</option>
                                            {/foreach}
                                         </select>
                                    </div>
                                </div>
                                    
                              <div class="mws-form-row">
                                    <label>所属分类</label>
                                    <div class="mws-form-item small">
                                        <select name="cid">
                                            {foreach  $cases as $k=>$v}
                                            <option value="{$v['id']}" {$v['id'] == $data['1']['cid'] ? 'selected' : ''}>{$v['case']}</option>
                                            {/foreach}
                                         </select>
                                    </div>
                                </div>

                                 <div class="mws-form-row">
                                    <label>男表or女表</label>
                                    <div class="mws-form-item clearfix">
                                        <ul class="mws-form-list inline">
                                            {foreach  $case as $k=>$v}
                                            <li><input type="radio" name="nid" value="{$v['id']}" {$v['id'] == $data['1']['nid'] ? 'checked' : ''}> <label>{$v['case']}</label></li>
                                            {/foreach}
                                          </ul>
                                    </div>
                                </div>
                                
                                 <div class="mws-form-row">
                                    <label>保修备注</label>
                                    <div class="mws-form-item small">
                                        <textarea rows="50%" cols="50%" name="baoxiu">{$data['1']['baoxiu']}</textarea>
                                    </div>
                                </div>

                                <div class="mws-form-row">
                                    <label>表耳间距</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="bejj" placeholder="默认毫米" value="{$data['0']['bejj']}">
                                    </div>
                                </div>
                                
                                <div class="mws-form-row">
                                    <label>表链</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="bl" value="{$data['0']['bl']}">
                                    </div>
                                </div>
                                    
                                <div class="mws-form-row">
                                    <label>表壳</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="bk" value="{$data['0']['bk']}">
                                    </div>
                                </div>
                                    
                                <div class="mws-form-row">
                                    <label>表盘颜色</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="bpys" value="{$data['0']['bpys']}">
                                    </div>
                                </div>
                                    
                                <div class="mws-form-row">
                                    <label>表壳直径</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="bkzj" value="{$data['0']['bkzj']}">
                                    </div>
                                </div>
                                    
                                <div class="mws-form-row">
                                    <label>玻璃</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="boli" value="{$data['0']['boli']}">
                                    </div>
                                </div>
                                    
                                <div class="mws-form-row">
                                    <label>防水性能</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="fsxn" value="{$data['0']['fsxn']}">
                                    </div>
                                </div>
                                    
                                <div class="mws-form-row">
                                    <label>形状</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="xz" value="{$data['0']['xz']}">
                                    </div>
                                </div>
                                    
                                <div class="mws-form-row">
                                    <label>表带</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="bd" value="{$data['0']['bd']}">
                                    </div>
                                </div>

                                <div class="mws-form-row">
                                    <label>机芯</label>
                                    <div class="mws-form-item small">
                                        <input type="text" class="mws-textinput s" name="jx" value="{$data['0']['jx']}">
                                    </div>
                                </div>

                    		  </div>
                    		<div class=""  style="text-align:center">
                    			<input type="submit" value="Submit" class="mws-button green">
                    			<a class="mws-button blue" onclick="history.back();">取消</a>
                    			
                    		</div>
                    	</form>
                    </div>    	
                </div>
                <script type="text/javascript">
				
                </script>
